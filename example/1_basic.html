<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jsMind</title>
    <link type="text/css" rel="stylesheet" href="../style/jsmind.css" />
    <style type="text/css">
        
        #jsmind_container{
            width: 1000px;
            height: 600px;
            border:solid 1px #ccc;
            /*background:#f4f4f4;*/
            background:#f4f4f4;
        }
    </style>
</head>
<body>
<div id="jsmind_container"></div>
<script type="text/javascript" src="../js/jsmind.js"></script>
<script type="text/javascript" src="../js/jsmind.draggable.js"></script>
<script type="text/javascript">
    function load_jsmind(){
        var mind = {
            "meta":{
                "name":"demo",
                "author":"hizzgdev@163.com",
                "version":"0.2",
            },
            "format":"node_array",
            "data":[
                {"id":"root", "isroot":true, "topic":"root", enabled: false},

                {"id":"sub1", "parentid":"root", "topic":"sub1", "background-color":"#0000ff", enabled: false},
                {"id":"sub11", "parentid":"sub1", "topic":"sub11"},
                {"id":"sub12", "parentid":"sub1", "topic":"sub12"},
                {"id":"sub13", "parentid":"sub1", "topic":"sub13"},

                {"id":"sub2", "parentid":"root", "topic":"sub2", enabled: false},
                {"id":"sub21", "parentid":"sub2", "topic":"sub21"},
                {"id":"sub22", "parentid":"sub2", "topic":"sub22","foreground-color":"#33ff33"},

                {"id":"sub3", "parentid":"root", "topic":"sub3", enabled: false},
            ]
        };
        var options = {
            container:'jsmind_container',
            editable:true,
            theme:'primary'
        }
        var jm = jsMind.show(options,mind);
        // jm.add_node("sub2","sub23", "new node", {"background-color":"red"});
        // jm.set_node_color('sub21', 'green', '#ccc');

        return jm;
    }

    const jm = load_jsmind();

    const container = document.getElementById("jsmind_container");
    container.addEventListener('addNode', function (event) {
      console.log("Add node it!");
      console.log(event.detail);
    });

    container.addEventListener('editNode', function (event) {
      console.log("Edit node!");
      console.log(event.detail);
    });

    container.addEventListener('removeNode', function (event) {
      console.log("Remove node!");
      console.log(event.detail);
    });

    container.addEventListener('selectNode', function (event) {
      console.log("Select node!");
      console.log(event.detail);
    });

    container.addEventListener('updateNode', function (event) {
      console.log("Update node!");
      console.log(event.detail);
    });


</script>
</body>
</html>
